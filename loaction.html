<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="location-tab">
        <h1>Add Address</h1>
        <form id="location-form">
            <label for="latitude">Latitude:</label>
            <input type="text" id="latitude" name="latitude" placeholder="Enter latitude">

            <label for="longitude">Longitude:</label>
            <input type="text" id="longitude" name="longitude" placeholder="Enter longitude">

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter address">

            <button type="submit">Submit</button>
        </form>
        <a href="findlocation.html"> <button style="margin-top: 7px;">Find my Tudes</button></a>
        <div id="location-display"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
